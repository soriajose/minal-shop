<ion-header color="danger">
    <ion-toolbar color="danger">
        <ion-title color="dark">Minal 's Indumentaria</ion-title>
        <ion-button slot="end" color="dark" [routerLink]="['/carrito']">
            <ion-icon name="cart"></ion-icon>
            <span class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-danger">
                {{cantidadProductos}}
            </span>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content color="ligth">

    <ion-grid fixed>
        <ion-row>
            <ion-col *ngFor="let producto of listaProductos" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
                <ion-card>
                    <ion-img [src]="producto.img"></ion-img>
                    <ion-card-content>
                        {{producto.precio | currency:'ARS':'$' }}
                    </ion-card-content>
                    <ion-button color="dark" expand="block" (click)="agregarProductoAlCarrito(producto)">
                        Agregar al carrito
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
